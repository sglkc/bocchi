<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>「後藤ひとり」公式サイト</title>
    <link href="assets/favicon.png" rel="icon">
    <link href="style.css" rel="stylesheet">
  </head>
  <body oncontextmenu="return false">
    <div id="container">
      <div id="scrolling"></div>
      <div id="left">
        <h1 id="name">後藤<wbr>ひとり</h1>
        <img id="cv" src="assets/cv.svg">
      </div>
      <div id="right">
        <form id="search-container" action="https://duckduckgo.com">
          <input id="search" type="search" name="q" placeholder="type here" autocomplete="off">
          <input id="button" type="submit" value="search">
        </form>
        <div id="pins">
          <img src="assets/pin-1.png" draggable="false">
          <img src="assets/pin-2.png" draggable="false">
        </div>
      </div>
    </div>
    <img id="bocchi" src="assets/hitori.png" draggable="false">
    <img id="footer" src="assets/wave.png" draggable="false">
  </body>
</html>
